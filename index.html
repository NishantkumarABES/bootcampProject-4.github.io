<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                        <img  alt="1">
                        <span class="songName" >Let me love you</span>
                        <span class="songListPlay"><span class="timestamp">02:44 &nbsp;<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            
            
                <div class="songItem">
                        <img  alt="1">
                        <span class="songName">Let me love you</span>
                        <span class="songListPlay"><span class="timestamp">04:58 &nbsp;<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            
           
                <div class="songItem">
                        <img  alt="1">
                        <span class="songName">Let me love you</span>
                        <span class="songListPlay"><span class="timestamp">03:01 &nbsp;<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            
            
                <div class="songItem">
                        <img  alt="1">
                        <span class="songName">Let me love you</span>
                        <span class="songListPlay"><span class="timestamp">06:36 &nbsp;<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            
            
                <div class="songItem">
                        <img  alt="1">
                        <span class="songName">Let me love you</span>
                        <span class="songListPlay"><span class="timestamp">04:08 &nbsp;<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            
            
                <div class="songItem">
                        <img  alt="1">
                        <span class="songName">Let me love you</span>
                        <span class="songListPlay"><span class="timestamp">05:34 &nbsp;<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="buttom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid  fa-3x fa-backward"></i>
            <i class="fa-solid  fa-3x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid  fa-3x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif">&nbsp;<span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1bc2ad2a40.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
